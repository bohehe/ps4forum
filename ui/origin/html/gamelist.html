<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/gamelist.css">
    <title>游戏列表</title>
</head>

<body>
    <nav id="navigator" class="navbar navbar-default" role="navigation">
        <div class="container" style="padding: 0 60px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">logo图</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="#">新闻</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">论坛<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">攻略</a></li>
                            <li><a href="#">吐槽</a></li>
                            <li><a href="#">心得</a></li>
                        </ul>
                    </li>
                    <li><a href="#">游戏</a></li>
                    <li><a href="#">买卖</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" style="margin-left: 30px;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="站内搜索...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <img width="34px" height="34px" class="ava" src="../images/avator.png" alt="">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            我的 <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人中心</a></li>
                            <li><a href="#">关注</a></li>
                            <li><a href="#">回复</a></li>
                            <li><a href="#">留言</a></li>
                            <li class="divider"></li>
                            <li><a href="#">游戏</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="max-width: 1170px;max-height: 1980px;background-color: #fff;">
        <div style="padding: 50px 100px 10px;">
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-md-6 col-md-push-3">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                           搜游戏
                        </button>
                    </span>
                        </div>
                    </div>
                </div>
            </form>
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-md-6 col-md-push-3 search-game-btn" style="margin: 20px 0;">
                        <button type="button" class="btn btn-default btn-sm">全部</button>
                        <button type="button" class="btn btn-default btn-sm">本月</button>
                        <button type="button" class="btn btn-info btn-sm">本季度</button>
                        <button type="button" class="btn btn-default btn-sm">2017</button>
                        <button type="button" class="btn btn-default btn-sm">2016</button>
                        <button type="button" class="btn btn-info btn-sm">已发售</button>
                        <button type="button" class="btn btn-default btn-sm">未发售</button>
                    </div>
                </div>
            </form>
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-md-6 col-md-push-3 search-game-btn">
                        <button type="button" class="btn btn-default btn-sm">全部</button>
                        <button type="button" class="btn btn-info btn-sm">简体中文</button>
                        <button type="button" class="btn btn-default btn-sm">繁体中文</button>
                        <button type="button" class="btn btn-default btn-sm">英文</button>
                        <button type="button" class="btn btn-default btn-sm">日文</button>
                    </div>
                </div>
            </form>
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="col-md-6 col-md-push-3 search-game-btn">
                        <button type="button" class="btn btn-default btn-sm">全部</button>
                        <button type="button" class="btn btn-info btn-sm">RPG</button>
                        <button type="button" class="btn btn-info btn-sm">动作&冒险</button>
                        <button type="button" class="btn btn-default btn-sm">运动&模拟</button>
                        <button type="button" class="btn btn-default btn-sm">射击</button>
                        <button type="button" class="btn btn-default btn-sm">策略</button>
                        <button type="button" class="btn btn-default btn-sm">其他</button>
                    </div>
                </div>
            </form>
            <form role="form">
                <div class="row">
                    <div class="form-group col-md-2 col-md-push-3">
                        <label for="name">发布时间排序</label>
                        <select class="form-control">
                            <option>发布越早</option>
                            <option>发布越晚</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 col-md-push-3">
                        <label for="name">评分排序</label>
                        <select class="form-control">
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
