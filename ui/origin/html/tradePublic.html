<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布交易</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/tradePublic.css">
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <nav id="navigator" class="navbar navbar-default" role="navigation">
        <div class="container" style="padding: 0 60px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">logo图</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="#">新闻</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">论坛<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">攻略</a></li>
                            <li><a href="#">吐槽</a></li>
                            <li><a href="#">心得</a></li>
                        </ul>
                    </li>
                    <li><a href="#">游戏</a></li>
                    <li><a href="#">买卖</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" style="margin-left: 30px;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="站内搜索...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <img width="34px" height="34px" class="ava" src="../images/avator.png" alt="">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            我的 <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人中心</a></li>
                            <li><a href="#">关注<span class="badge pull-right">2</span></a></li>
                            <li><a href="#">回复<span class="badge pull-right">4</span></a></li>
                            <li><a href="#">留言<span class="badge pull-right"></span></a></li>
                            <li class="divider"></li>
                            <li><a href="#">游戏</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="main-body" style="background-color: #fff;max-width: 970px;">
        <div class="row trade-public-form">
            <div class="trade-public-warning">
                产品属性选项必须认真填写<br>
                产品图必须是自行拍摄产品的真实图片
            </div>
            <form role="form">
                <div class="form-group">
                    <label for="name">游戏名</label>
                    <input type="text" class="form-control" placeholder="请输入游戏完整名字">
                </div>
                <div class="form-group">
                    <label for="name">QQ</label>
                    <input type="text" class="form-control" placeholder="请输入QQ号">
                </div>
                <div class="form-group">
                    <label for="name">微信</label>
                    <input type="text" class="form-control" placeholder="请输入微信号">
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择交易分类</option>
                        <option>游戏</option>
                        <option>游戏机</option>
                        <option>数码产品</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择交易类型</option>
                        <option>出售</option>
                        <option>求购</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择交易方式</option>
                        <option>包邮</option>
                        <option>不包邮</option>
                        <option>当面付</option> 
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择版本</option>
                        <option>港版</option>
                        <option>日版</option>
                        <option>美版</option>
                        <option>国行</option>
                        <option>欧版</option>
                        <option>韩版</option>
                        <option>台版</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择语言</option>
                        <option>简体中文</option>
                        <option>繁体中文</option>
                        <option>英语</option>
                        <option>日语</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>请选择地区</option>
                        <option>上海</option>
                        <option>北京</option>
                        <option>河南</option>
                        <option>安徽</option>
                        <option>...</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>

</script>
</html>
