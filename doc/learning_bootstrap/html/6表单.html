<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
    <style type="text/css">
    .bg {
        background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #333, inset -1px 1px 1px #333;
    }
    </style>
</head>

<body>
    <div class="container">
        <h2>垂直或基本表单</h2>
        <form action="" role="form">
            <div class="form-group">
                <label for="name">请输入用户名</label>
                <input type="text" placeholder="请输入用户名" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">请输入密码</label>
                <input type="password" placeholder="请输入密码" class="form-control">
            </div>
            <div class="form-group">
                <label for="file">上传文件</label>
                <input type="file">
            </div>
            <div class="form-group">
                <label for="name">文本框</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <h2>内联表单</h2>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">姓名</label>
                <input type="text" class="form-control" placeholder="input name...">
            </div>
            <div class="form-group">
                <label class="sr-only" for="file">文件输入</label>
                <input type="file">
            </div>
            <div class="form-group">
                <label class="sr-only" for="ck">请选择</label>
                <input type="checkbox">呵呵
                <input type="checkbox">哈哈
            </div>
        </form>
    </div>
    <div class="container">
        <h2>水平表单</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">input your name...</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="input name...">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">input your password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="input your password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="gender">请选择...</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option value="">男</option>}
                        <option value="">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!-- col-sm-offset-2向右偏移两个网格 -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="" id="">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>复选框和单选框</h2>
        <form class="form-horizontal" role="form">
            <!--对一系列复选框和单选框使用 .checkbox-inline 或 .radio-inline class，控制它们显示在同一行上-->
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>选项 1
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项 2
            </label>
        </form>
    </div>
    <div class="container">
        <h2>选择下拉框</h2>
        <form role="form">
            <div class="form-group">
                <label for="name">选择列表</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label for="name">可多选的选择列表</label>
                <select multiple class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">输入用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" placeholder="input username...">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">呵呵</label>
                <div class="col-sm-10">
                    <p class="form-control-static">hahahahahha</p>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <form role="form">
            <span>帮助文本实例</span>
            <input class="form-control" type="text" placeholder="">
            <span class="help-block">一个较长的帮助文本块，超过一行，会扩展到下一行</span>
        </form>
    </div>
    <br>
    <br>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">聚焦</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
                </div>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
                    <div class="col-sm-10">
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
                    </div>
                </div>
                <div class="form-group">
                    <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>禁止选择</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <!--包含了错误、警告和成功消息的验证样式。只需要对父元素简单地添加适当的 class（.has-warning、 .has-error 或 .has-success）即可使用验证状态。-->
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputWarning">
                </div>
            </div>
            <div class="form-group has-error">
                <label class="col-sm-2 control-label" for="inputError">输入错误</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputError">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
