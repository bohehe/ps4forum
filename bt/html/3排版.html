<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
    <style type="text/css">
    .bg {
        background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #333, inset -1px 1px 1px #333;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            主标题h1
            <small>副标题h1</small>
        </h1>
        <h2>title</h2>
        <!--为了给段落添加强调文本，则可以添加 class="lead"，这将得到更大更粗、行高更高的文本-->
        <p class="lead">this is an important issue</p><br>

        <!--强调-->
        <small>本行内容是在标签内</small><br>
        <strong>本行内容是在标签内</strong><br>
        <em>本行内容是在标签内，并呈现为斜体</em><br>
        <p class="text-left">向左对齐文本</p>
        <p class="text-center">居中对齐文本</p>
        <p class="text-right">向右对齐文本</p>
        <p class="text-muted">本行内容是减弱的</p>
        <p class="text-primary">本行内容带有一个 primary class</p>
        <p class="text-success">本行内容带有一个 success class</p>
        <p class="text-info">本行内容带有一个 info class</p>
        <p class="text-warning">本行内容带有一个 warning class</p>
        <p class="text-danger">本行内容带有一个 danger class</p>
        <br>

        <!--abbreviation缩写, initialism表示更小字体-->
        <abbr title="World Wide Web">WWW</abbr><br>
        <abbr class="initialism" title="如果世界漆黑，其实我很美">丑八怪</abbr><br>

        <!--address地址-->
        <address>
          <strong>Full Name</strong><br>
          <a href="mailto:#">hehebu107601@foxmail.com</a>
        </address>
    </div>
</body>

</html>
